    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav3">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="nav3">
      <ul class="navbar-nav ms-auto">

<div class="container py-5">
  <h2 class="mb-3">Apply for Internship / Training</h2>

  <form class="p-4 border rounded bg-light shadow-sm">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="Your Name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" placeholder="you@example.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Preferred Program</label>
      <select class="form-select">
        <option>Full Stack Development</option>
        <option>Data Science & AI</option>
        <option>UI/UX Design</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="5" placeholder="Write something..."></textarea>
    </div>

    <button class="btn btn-primary btn-lg">Submit Application</button>
  </form>
</div>
